<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>JARVIS: MOBILE UNIT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00E5FF;
            --secondary: rgba(0, 229, 255, 0.15);
            --bg-color: #000000;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; outline: none; }
        html, body { margin: 0; padding: 0; overflow: hidden; background-color: var(--bg-color); font-family: 'Orbitron', sans-serif; color: var(--primary); height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; touch-action: none; overscroll-behavior: none; }
        
        /* BACKGROUND */
        #reactor-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 100vh; z-index: 0; opacity: 0.8; pointer-events: none; }
        canvas { display: block; }
        
        /* --- NEW VISION SYSTEM (CIRCULAR REACTOR STYLE) --- */
        #vision-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 200; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .vision-circle-wrapper {
            position: relative; width: 85vw; height: 85vw;
            max-width: 500px; max-height: 500px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Camera Feed Circle */
        #vision-feed-circle {
            width: 80%; height: 80%; border-radius: 50%;
            overflow: hidden; position: relative;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--secondary);
            z-index: 10;
        }
        
        #vision-feed-circle video, #vision-feed-circle img {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Rotating Reactor Rings */
        .v-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid transparent;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--secondary);
            pointer-events: none;
        }
        .vr-1 { width: 100%; height: 100%; animation: spin 4s linear infinite; opacity: 0.8; }
        .vr-2 { width: 90%; height: 90%; animation: spin-rev 6s linear infinite; border-left: 2px solid var(--primary); border-top: transparent; opacity: 0.6; }
        .vr-3 { width: 110%; height: 110%; border: 1px dashed var(--primary); animation: spin 10s linear infinite; opacity: 0.3; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-rev { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }

        /* Vision UI Overlay */
        .vision-ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px;
        }
        .face-brackets {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40%; height: 40%; border: 1px solid rgba(0,229,255,0.5);
            display: none; /* Shown on lock */
        }
        .face-brackets::before, .face-brackets::after {
            content: ''; position: absolute; width: 10px; height: 10px; border-color: var(--primary); border-style: solid;
        }
        .face-brackets::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .face-brackets::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        .vision-controls-bar {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 20px; pointer-events: auto;
        }
        
        .v-btn {
            background: rgba(0,0,0,0.8); border: 1px solid var(--primary);
            color: var(--primary); border-radius: 50%; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; box-shadow: 0 0 10px var(--secondary);
        }
        
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 10px var(--primary);
            animation: scan 2s ease-in-out infinite; opacity: 0.5;
        }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* --- MOTO HUD (CYAN THEME & RESIZED) --- */
        #moto-hud {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 300; display: none; flex-direction: column;
            color: var(--primary); font-family: 'Share Tech Mono', monospace;
            padding-top: max(20px, var(--safe-top));
            padding-bottom: max(20px, var(--safe-bottom));
        }
        
        .hud-top {
            height: 50px; border-bottom: 2px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; background: rgba(0, 229, 255, 0.05);
            flex-shrink: 0;
        }
        .compass-tape { display: flex; gap: 50px; font-size: 20px; font-weight: bold; transition: transform 0.1s linear; color: var(--primary); }
        .compass-marker { position: absolute; bottom: 0; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 10px solid var(--primary); }

        .hud-mid {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; min-height: 0; /* Critical for flex resizing */
        }

        .speed-box { text-align: center; z-index: 2; }
        .speed-val { font-size: clamp(80px, 20vw, 140px); font-weight: 900; font-family: 'Orbitron'; color: #fff; text-shadow: 0 0 20px var(--primary); line-height: 0.9; }
        .speed-unit { font-size: 20px; letter-spacing: 5px; color: var(--primary); opacity: 0.8; margin-top: 10px; }

        .lean-bar {
            position: absolute; top: 20%; bottom: 20%; width: 15px;
            border: 1px solid rgba(0,229,255,0.3); background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column-reverse;
        }
        .lb-left { left: 20px; } .lb-right { right: 20px; }
        .lb-fill { width: 100%; background: var(--primary); transition: height 0.1s; box-shadow: 0 0 10px var(--primary); }

        .hud-bot {
            height: 70px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-top: 1px solid var(--primary); background: rgba(0,0,0,0.8);
            flex-shrink: 0;
        }
        .hud-btn {
            background: rgba(0, 229, 255, 0.1); border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 20px; font-family: 'Orbitron';
            font-weight: bold; font-size: 14px; display: flex; gap: 10px; align-items: center;
        }
        .hud-time { font-size: 28px; font-weight: bold; color: #fff; text-shadow: 0 0 5px var(--primary); }

        /* GENERAL UI */
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #start-btn { padding: 20px 40px; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-size: 18px; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 10px var(--secondary); } 50% { box-shadow: 0 0 25px var(--primary); border-color: #fff; } 100% { box-shadow: 0 0 10px var(--secondary); } }

        /* MODALS */
        .modal-window { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(5, 8, 12, 0.98); backdrop-filter: blur(10px); z-index: 100; 
            display: flex; flex-direction: column; transform: translateY(110%);
            transition: transform 0.4s ease; padding-top: var(--safe-top);
        }
        .modal-window.active { transform: translateY(0); }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--secondary); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 15px; }

        /* DB FORM */
        .db-entry { border: 1px solid var(--secondary); padding: 10px; border-radius: 5px; display: flex; gap: 10px; align-items: center; }
        .db-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 1px solid var(--primary); }
        input { background: #111; border: 1px solid #333; color: var(--primary); padding: 10px; width: 100%; font-family: 'Share Tech Mono'; }

    </style>
</head>
<body>

    <!-- STARTUP -->
    <div id="start-overlay" onclick="initSystem()">
        <div style="font-size: 50px; color: var(--primary); margin-bottom: 20px;"><i class="fas fa-fingerprint"></i></div>
        <div id="start-btn">INITIALIZE JARVIS</div>
        <div style="margin-top: 20px; font-size: 12px; font-family: 'Share Tech Mono'; opacity: 0.6;">T-FORCE SECURITY PROTOCOLS</div>
    </div>

    <!-- MAIN REACTOR -->
    <div id="reactor-container"><canvas id="reactor"></canvas></div>

    <!-- MOTO HUD (CYAN REDESIGN) -->
    <div id="moto-hud">
        <div class="hud-top">
            <div class="compass-marker"></div>
            <div class="compass-tape" id="hud-compass">
                <span>N</span><span>NE</span><span>E</span><span>SE</span><span>S</span><span>SW</span><span>W</span><span>NW</span><span>N</span>
            </div>
        </div>
        
        <div class="hud-mid">
            <div class="lean-bar lb-left"><div class="lb-fill" id="fill-left" style="height: 0%;"></div></div>
            <div class="speed-box">
                <div class="speed-val" id="hud-speed">0</div>
                <div class="speed-unit">KM/H</div>
            </div>
            <div class="lean-bar lb-right"><div class="lb-fill" id="fill-right" style="height: 0%;"></div></div>
        </div>
        
        <div class="hud-bot">
            <div class="hud-btn" onclick="closeHUD()"><i class="fas fa-arrow-left"></i> EXIT</div>
            <div class="hud-time" id="hud-clock">00:00</div>
            <div class="hud-btn" onclick="launchMaps()"><i class="fas fa-location-arrow"></i> MAP</div>
        </div>
    </div>

    <!-- CIRCULAR VISION SYSTEM -->
    <div id="vision-container">
        <div class="vision-circle-wrapper">
            <div class="vr-1 v-ring"></div>
            <div class="vr-2 v-ring"></div>
            <div class="vr-3 v-ring"></div>
            
            <div id="vision-feed-circle">
                <div class="scan-line"></div>
                <video id="local-vision-feed" autoplay playsinline></video>
                <img id="captured-frame" style="display:none;">
            </div>
            
            <div class="face-brackets" id="face-brackets">
                <div style="position:absolute; top:-25px; left:0; width:100%; text-align:center; background:rgba(0,0,0,0.7); font-size:10px;">LOCKED</div>
            </div>
        </div>

        <div style="margin-top: 20px; font-size: 14px; letter-spacing: 2px;" id="vision-status">SCANNING ENVIRONMENT...</div>

        <div class="vision-controls-bar">
            <div class="v-btn" onclick="toggleCameraSource()" title="Switch Cam"><i class="fas fa-sync-alt"></i></div>
            <div class="v-btn" onclick="lockTarget()" title="Lock/Capture"><i class="fas fa-crosshairs"></i></div>
            <div class="v-btn" onclick="closeVision()" title="Close"><i class="fas fa-times"></i></div>
        </div>
    </div>

    <!-- MODAL: FACE DB -->
    <div id="modal-db" class="modal-window">
        <div class="modal-header">
            <span>IDENTITY DATABASE</span>
            <i class="fas fa-times" onclick="closeModal('modal-db')"></i>
        </div>
        <div class="modal-body">
            <div style="text-align: center;">
                <img id="db-preview" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;">
            </div>
            <input type="text" id="db-name" placeholder="FULL NAME">
            <input type="text" id="db-relation" placeholder="RELATION (e.g. Wife)">
            <button class="hud-btn" style="width:100%; justify-content:center;" onclick="saveIdentity()">SAVE IDENTITY</button>
            <div style="border-top:1px solid #333; margin-top:20px; padding-top:10px; font-size:12px;">KNOWN ASSOCIATES:</div>
            <div id="db-list" style="display:flex; flex-direction:column; gap:10px;"></div>
        </div>
    </div>

    <!-- MODAL: SETTINGS -->
    <div id="modal-settings" class="modal-window">
        <div class="modal-header"><span>CONFIG</span><i class="fas fa-times" onclick="closeModal('modal-settings')"></i></div>
        <div class="modal-body">
            <div style="font-size: 12px; color: #888;">GEMINI API KEY</div>
            <input type="password" id="api-key-input" onchange="saveApiKey(this.value)">
            <button class="hud-btn" style="width:100%; justify-content:center; margin-top:20px;" onclick="openModal('modal-db')">MANAGE DATABASE</button>
            <button class="hud-btn" style="width:100%; justify-content:center; margin-top:10px;" onclick="requestFullScreen()">FULLSCREEN</button>
        </div>
    </div>

    <!-- MODAL: MEDIA -->
    <div id="modal-media" class="modal-window">
        <div class="modal-header"><span>MEDIA</span><i class="fas fa-times" onclick="closeModal('modal-media')"></i></div>
        <div class="modal-body">
            <input type="file" id="media-upload" accept="audio/*" multiple onchange="handleMediaSelect(this)" style="display:none;">
            <button class="hud-btn" style="width:100%; justify-content:center;" onclick="document.getElementById('media-upload').click()">LOAD TRACKS</button>
            <div id="now-playing" style="text-align:center; color: var(--primary); margin-top:20px;">READY</div>
            <audio id="audio-player" controls style="width:100%; filter: invert(1) hue-rotate(180deg);"></audio>
        </div>
    </div>

    <script>
        /* --- SYSTEM CORE --- */
        const canvas = document.getElementById('reactor');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY, scale, time = 0;
        let animationFrame;
        
        let systemConfig = { apiKey: localStorage.getItem('jarvis_api_key') || '' };
        let facesDB = JSON.parse(localStorage.getItem('jarvis_faces') || '[]');
        
        let visionActive = false;
        let hudActive = false;
        let localStream = null;
        let audioCtx, recognition;
        let watchId = null;

        // Radial Menu (CMD -> HUD)
        const menuItems = [
            { id: 'media', label: 'MEDIA', icon: 'fa-music', target: 'modal-media', angle: -Math.PI * 0.75 }, 
            { id: 'config', label: 'CONFIG', icon: 'fa-cog', target: 'modal-settings', angle: -Math.PI * 0.25 }, 
            { id: 'vision', label: 'VISION', icon: 'fa-eye', target: 'vision-toggle', angle: Math.PI * 0.25 },
            { id: 'hud', label: 'HUD', icon: 'fa-motorcycle', target: 'hud-launch', angle: Math.PI * 0.75 }
        ];

        /* --- INIT --- */
        async function initSystem() {
            if ('wakeLock' in navigator) try { await navigator.wakeLock.request('screen'); } catch (e) {}
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            document.getElementById('start-overlay').style.display = 'none';
            if(systemConfig.apiKey) document.getElementById('api-key-input').value = systemConfig.apiKey;
            
            loadFaceDB();
            resize();
            draw();
            initSpeech();
            sfx('startup');
            speak("Welcome back, Jim. System secure.");
        }

        function requestFullScreen() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        }

        /* --- MOTO HUD LOGIC --- */
        function activateHUD() {
            hudActive = true;
            document.getElementById('moto-hud').style.display = 'flex';
            requestFullScreen();
            speak("HUD Activated. Drive safe.");
            
            if ('geolocation' in navigator) {
                watchId = navigator.geolocation.watchPosition(
                    (pos) => {
                        let speed = pos.coords.speed || 0;
                        document.getElementById('hud-speed').innerText = Math.round(speed * 3.6);
                    }, 
                    (err) => {}, { enableHighAccuracy: true, timeout: 5000 }
                );
            }
            window.addEventListener('deviceorientation', handleOrientation);
            updateClock();
            setInterval(updateClock, 1000);
        }

        function closeHUD() {
            hudActive = false;
            document.getElementById('moto-hud').style.display = 'none';
            if (watchId) navigator.geolocation.clearWatch(watchId);
            window.removeEventListener('deviceorientation', handleOrientation);
            resize(); draw(); // Restart reactor
        }

        function handleOrientation(e) {
            if (!hudActive) return;
            const alpha = e.alpha || 0;
            const gamma = e.gamma || 0; // Lean
            
            // Compass Tape
            const offset = (alpha / 360) * 100;
            document.getElementById('hud-compass').style.transform = `translateX(${-offset}%)`;
            
            // Lean Bars
            let ll = 0, lr = 0;
            if (gamma < -3) ll = Math.min(Math.abs(gamma), 45);
            if (gamma > 3) lr = Math.min(gamma, 45);
            document.getElementById('fill-left').style.height = (ll * 2.2) + '%';
            document.getElementById('fill-right').style.height = (lr * 2.2) + '%';
        }

        function updateClock() {
            const d = new Date();
            document.getElementById('hud-clock').innerText = 
                `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
        }
        function launchMaps() { window.open("https://maps.google.com", "_blank"); }

        /* --- VISION & FACE DB --- */
        function toggleVision() {
            visionActive = !visionActive;
            const vContainer = document.getElementById('vision-container');
            if (visionActive) {
                vContainer.style.display = 'flex';
                startCamera();
                sfx('click');
            } else {
                vContainer.style.display = 'none';
                stopCamera();
            }
        }
        function closeVision() { visionActive = false; toggleVision(); }

        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('local-vision-feed').srcObject = localStream;
            } catch(e) { alert("Camera Error"); }
        }
        function stopCamera() {
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            localStream = null;
        }

        // Lock & Capture
        function lockTarget() {
            sfx('click');
            const brackets = document.getElementById('face-brackets');
            const status = document.getElementById('vision-status');
            
            if(brackets.style.display === 'block') {
                // Unlock
                brackets.style.display = 'none';
                status.innerText = "SCANNING...";
                status.style.color = "var(--primary)";
            } else {
                // Lock & Capture
                brackets.style.display = 'block';
                status.innerText = "TARGET LOCKED. ANALYZING...";
                status.style.color = "var(--alert)";
                captureFrame();
            }
        }

        function captureFrame() {
            const video = document.getElementById('local-vision-feed');
            const cvs = document.createElement('canvas');
            cvs.width = video.videoWidth; cvs.height = video.videoHeight;
            cvs.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = cvs.toDataURL('image/jpeg');
            
            // Show DB Modal to Save
            document.getElementById('db-preview').src = dataUrl;
            document.getElementById('db-name').value = "";
            document.getElementById('db-relation').value = "";
            openModal('modal-db');
        }

        function saveIdentity() {
            const name = document.getElementById('db-name').value;
            const rel = document.getElementById('db-relation').value;
            const img = document.getElementById('db-preview').src;
            if(!name) return;
            
            facesDB.push({ name, rel, img, date: new Date().toLocaleDateString() });
            localStorage.setItem('jarvis_faces', JSON.stringify(facesDB));
            
            speak(`Identity saved: ${name}, ${rel}`);
            loadFaceDB();
            closeModal('modal-db');
        }

        function loadFaceDB() {
            const list = document.getElementById('db-list');
            list.innerHTML = "";
            facesDB.forEach(p => {
                list.innerHTML += `
                <div class="db-entry">
                    <img src="${p.img}" class="db-img">
                    <div>
                        <div style="font-weight:bold;">${p.name}</div>
                        <div style="font-size:10px; opacity:0.7;">${p.rel}</div>
                    </div>
                </div>`;
            });
        }

        /* --- REACTOR GRAPHICS --- */
        window.addEventListener('resize', resize);
        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            centerX = width / 2; centerY = height / 2;
            scale = Math.min(width, height) * (width < 768 ? 0.40 : 0.25);
        }

        function draw() {
            if(hudActive || visionActive) {
                // Pause rendering main reactor if overlays are active to save GPU
                animationFrame = requestAnimationFrame(draw);
                return;
            }

            ctx.setTransform(1,0,0,1,0,0);
            ctx.clearRect(0,0,width,height);
            ctx.translate(centerX, centerY);
            
            // Standard Jarvis Reactor Loop
            ctx.save(); ctx.rotate(time * 0.0005); 
            for (let i = 0; i < 60; i++) {
                ctx.rotate(Math.PI * 2 / 60); ctx.beginPath(); ctx.moveTo(scale*1.0,0); ctx.lineTo(scale*1.1,0);
                ctx.strokeStyle = '#00E5FF'; ctx.lineWidth = 1; ctx.stroke();
            }
            ctx.restore();

            ctx.save(); ctx.rotate(-time * 0.001);
            ctx.lineWidth = scale * 0.12; ctx.strokeStyle = 'rgba(0, 229, 255, 0.5)';
            for(let j=0; j<3; j++) {
                ctx.beginPath(); ctx.arc(0, 0, scale*0.85, 0, 1.2); ctx.stroke();
                ctx.rotate(Math.PI*2/3);
            }
            ctx.restore();

            ctx.save(); ctx.rotate(time * 0.002);
            ctx.strokeStyle = '#00E5FF'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(0,0, scale*0.75, 0, Math.PI*2); ctx.stroke();
            ctx.restore();

            ctx.save(); ctx.rotate(time * 0.01);
            ctx.lineWidth = 6; ctx.strokeStyle = '#00E5FF'; ctx.shadowColor = '#00E5FF'; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.arc(0,0, scale*0.55, 0, 2.0); ctx.stroke();
            ctx.restore();

            // Center Text
            ctx.fillStyle = "#FFFFFF"; ctx.font = `bold ${scale * 0.15}px Orbitron`;
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.shadowBlur = 0; ctx.fillText("JARVIS", 0, 0);

            drawMenu();
            time++;
            animationFrame = requestAnimationFrame(draw);
        }

        function drawMenu() {
            menuItems.forEach(item => {
                const outerR = scale * 1.6;
                const innerR = scale * 1.35;
                const angleWidth = 0.25;
                const startAngle = item.angle - angleWidth;
                const endAngle = item.angle + angleWidth;

                ctx.save();
                ctx.beginPath();
                ctx.arc(0, 0, outerR, startAngle, endAngle);
                ctx.arc(0, 0, innerR, endAngle, startAngle, true);
                ctx.closePath();
                ctx.fillStyle = "rgba(0, 10, 20, 0.8)"; ctx.fill();
                ctx.strokeStyle = '#00E5FF'; ctx.lineWidth = 1; ctx.stroke();

                const midR = (outerR + innerR) / 2;
                const txtX = Math.cos(item.angle) * midR;
                const txtY = Math.sin(item.angle) * midR;

                ctx.fillStyle = "#00E5FF"; ctx.font = `bold ${scale * 0.08}px Orbitron`;
                ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(item.label, txtX, txtY);
                ctx.restore();
            });
        }

        /* --- INPUT --- */
        let touchActive = false;
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', (e) => { if(!touchActive) handleInput(e); });

        function handleInput(e) {
            if(hudActive || visionActive || document.querySelector('.modal-window.active')) return;
            touchActive = e.type === 'touchstart';
            const cx = touchActive ? e.touches[0].clientX : e.clientX;
            const cy = touchActive ? e.touches[0].clientY : e.clientY;
            
            const rect = canvas.getBoundingClientRect();
            const dx = cx - (rect.left + centerX);
            const dy = cy - (rect.top + centerY);
            const dist = Math.sqrt(dx*dx + dy*dy);
            const angle = Math.atan2(dy, dx);

            if (dist > scale * 1.3 && dist < scale * 1.7) {
                menuItems.forEach(item => {
                    let diff = angle - item.angle;
                    while(diff < -Math.PI) diff += Math.PI*2;
                    while(diff > Math.PI) diff -= Math.PI*2;
                    if (Math.abs(diff) < 0.3) {
                        e.preventDefault(); sfx('click');
                        if(item.target === 'vision-toggle') toggleVision();
                        else if(item.target === 'hud-launch') activateHUD();
                        else openModal(item.target);
                    }
                });
            } else if (dist < scale * 0.4) toggleVoiceInput();
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); sfx('click'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); sfx('close'); }

        /* --- AUDIO & AI --- */
        function sfx(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if(type === 'startup') {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.5);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            } else {
                osc.frequency.value = 1200; gain.gain.value = 0.05; osc.type = 'square';
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }
        }

        function speak(text) {
            if (window.speechSynthesis) {
                const u = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const brit = voices.find(v => v.name.includes('Great Britain') || v.name.includes('UK') && v.name.includes('Male'));
                if (brit) u.voice = brit;
                speechSynthesis.speak(u);
            }
        }

        function initSpeech() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) return;
            recognition = new SR();
            recognition.continuous = false; recognition.lang = 'en-GB';
            recognition.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                if(cmd.includes('vision') || cmd.includes('camera')) toggleVision();
                else if(cmd.includes('hud') || cmd.includes('bike')) activateHUD();
                else speak("Processing command: " + cmd);
            };
        }
        function toggleVoiceInput() { try { recognition.start(); } catch(e) { recognition.stop(); } }

        function saveApiKey(val) { systemConfig.apiKey = val.trim(); localStorage.setItem('jarvis_api_key', val); }
        function handleMediaSelect(input) {
            if(input.files.length > 0) {
                const url = URL.createObjectURL(input.files[0]);
                document.getElementById('audio-player').src = url;
                document.getElementById('now-playing').innerText = input.files[0].name.toUpperCase();
            }
        }
    </script>
</body>
